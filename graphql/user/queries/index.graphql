query signInUser ($email: String!, $password: String!, $rememberMe: Boolean!) {
    loggedUser(data: { email: $email, password: $password, rememberMe: $rememberMe}) {
        user {
            _id,
            email,
            fullName,
            role,
            avatar,
        },
        token,
    }
}

query fetchUser ($_id: String!) {
    fetchedUser(data: { _id: $_id }) {
        user {
            _id,
            email,
            fullName,
            role,
            resetPasswordToken,
            avatar,
        }
    }
}
